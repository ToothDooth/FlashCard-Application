<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>User Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
    </style>
</head>
<body>

<div class="container my-5">

    <!--    Add word-->
    <div class="form-container mx-auto" style="max-width: 600px;" th:fragment="addWordForm">
        <h1 class="text-center mb-4 text-primary">Dictionary Form</h1>
        <form class="row g-3" method="POST" th:action="@{/word/save}" th:object="${word}">
            <div class="col-12">
                <label class="form-label fw-bold" for="word">Dutch word:</label>
                <input autofocus class="form-control" id="word" placeholder="Enter the dutch word" th:field="*{name}"
                       type="text"/>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>
            </div>
        </form>
    </div>


    <!--    view word response-->
    <div class="container my-5" th:fragment="viewResponse">
<!--        <div th:if="${showResponse != null}">-->
            <h1 class="text-center text-primary mb-4">View Dictionary</h1>
            <div class="card shadow-lg p-4 bg-light border-0 rounded">
                <form method="GET" th:action="@{/word/}" th:object="${responseWord}">
                    <h4 class="display-4 fw-bold text-center text-info">Dictionary Details</h4>
                    <div class="mb-3">
                        <p class="fs-5">
                            <span class="text-muted">Current Dictionary ID:</span>
                            <strong class="text-dark" th:text="*{id}"></strong>
                        </p>
                        <p class="fs-5">
                            <span class="text-muted">Dutch word:</span>
                            <strong class="text-dark" th:text="*{name}"></strong>
                        </p>
                        <p class="fs-5">
                            <span class="text-muted">English Explanation:</span>
                            <strong class="text-dark" th:text="*{meaning}"></strong>
                        </p>

    <!--                    <div th:replace="Stock/stockfragments::displayStockList(stocks=${word.stockList})"></div>-->
                    </div>

                    </p>

                    <!-- Close Button -->
                    <div class="text-center mt-4">
                        <button class="btn btn-danger px-5 py-2 fw-bold" type="submit">Close</button>
                    </div>
                </form>
            </div>
<!--        </div>-->
    </div>

</div>


</body>
