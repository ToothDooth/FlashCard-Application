<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>User Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
    </style>
</head>
<body>

<div class="container my-5">

    <!--    Quiz word-->
    <div class="form-container mx-auto" style="max-width: 600px;" th:fragment="quizForm">
        <h1 class="text-center mb-4 text-primary"> Quiz </h1>
        <div class="col-12">
            <p class="fs-5">
                <span class="text-muted">Dutch word:</span>
                <strong class="text-dark" th:text= ${quizWordName} ></strong>
            </p>
        </div>
<!--        #bools.isTrue(x) is only true for Boolean.TRUE, so the negation matches false or null.-->
        <div th:if="${!#bools.isTrue(showResponse)}">
            <div th:replace="Quiz/quizFragments::displayOptionsList(optionsList=*{optionsList})"></div>
        </div>

    </div>


    <!--    view word response-->
    <div class="container my-5" th:fragment="viewResponse">
            <div class="card shadow-lg p-4 bg-light border-0 rounded">
                <form method="GET" th:action="@{/quiz/}" th:object="${word}">
                    <h4 class="display-4 fw-bold text-center text-info">Answer</h4>
                    <div class="mb-3">
                        <p class="fs-5">
                            <span class="text-muted">Dutch word:</span>
                            <strong class="text-dark" th:text="*{name}"></strong>
                        </p>
                        <p class="fs-5">
                            <span class="text-muted">English Explanation:</span>
                            <strong class="text-dark" th:text="*{meaning}"></strong>
                        </p>

                        <div th:replace="Quiz/quizFragments::displaySentenceList(sentenceList=*{sentenceList})"></div>
                    </div>

                    </p>

                    <!-- Close Button -->
                    <div class="text-center mt-4">
                        <button class="btn btn-danger px-5 py-2 fw-bold" type="submit">Next</button>
                    </div>
                </form>
            </div>
<!--        </div>-->
    </div>

    <!--    Display Sentence List-->
    <div class="table-container mt-3" th:assert="${!#strings.isEmpty(sentenceList) }" th:fragment="displaySentenceList(sentenceList)">
        <div th:if="${!sentenceList.isEmpty() }">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-primary text-center">
                <tr>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sentence : ${sentenceList}">
                    <td th:text="${sentence.name}">Sentence</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--    Display Options List-->
    <div class="table-container mt-3" th:assert="${optionsList != null and !#lists.isEmpty(optionsList)}" th:fragment="displayOptionsList(optionsList)">
<!--        <div th:assert="${optionsList != null and !#lists.isEmpty(optionsList)}">-->
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-primary text-center">
                    <tr>
                        <th>Answers</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="option : ${optionsList}">
                    <td>
                        <form th:action="@{/quiz/response/{id}(id=${option.id})}" method="post" class="d-inline w-100">
                            <button type="submit" class="btn btn-link text-start w-100 py-2" th:text="${option.meaning}">Option</button>
                        </form>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>


</div>


</body>
